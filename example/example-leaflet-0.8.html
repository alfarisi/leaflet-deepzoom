<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Leaflet DeepZoom Demo</title>
    <link rel="stylesheet" href="leaflet.css" />
    <style type="text/css">
        html, body, #image2d {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="image2d"></div>
    <script type="text/javascript" src="leaflet-0.8.js"></script>
    <script type="text/javascript" src="L.TileLayer.DeepZoom.js"></script>  
    <script type="text/javascript">

        var map = L.map('image2d').setView(new L.LatLng(0,0), 0);

        L.tileLayer.deepzoom('DeepZoomImage/hubble_files/', { 
            width: 2400, 
            height: 3000,
            tolerance: 0.8
        }).addTo(map);
		
		//var southWest = new L.LatLng(map.unproject([0, 3120], map.getMaxZoom())),
        //    northEast = new L.LatLng(map.unproject([2080, 0], map.getMaxZoom())),
        //    bounds = new L.LatLngBounds(southWest, northEast);
		var southWest = map.unproject([0, 3000], map.getMaxZoom()),
            northEast = map.unproject([2400, 0], map.getMaxZoom()),
            bounds = new L.LatLngBounds(southWest, northEast);

		// Restrict to bounds
		//map.setMaxBounds(bounds);
		// Fit bounds
		map.fitBounds(bounds);

    </script>
</body>
</html>
