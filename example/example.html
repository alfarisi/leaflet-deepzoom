<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Leaflet DeepZoom Demo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
    <style type="text/css">
        html, body, #image2d {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="image2d"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
    <script type="text/javascript" src="../leaflet-deepzoom.js"></script>  
    <script type="text/javascript">

        var map = L.map('image2d').setView(new L.LatLng(0,0), 0);

        var dzLayer = L.tileLayer.deepzoom('DeepZoomImage/hubble_files/', { 
            width: 2400, 
            height: 3000,
            overlap: 1
        }).addTo(map);

		// Restrict to bounds
		//map.setMaxBounds(bounds);
		// Fit bounds
		map.fitBounds(dzLayer.options.bounds);

    </script>
</body>
</html>
